<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <style>
        body{
            width: 500px;
            height: 140px;
            margin: 0 auto;
        }

        dt{
            background-color: black;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Sticky Positioning</h1>
    <dl>
        <dt>A</dt>
        <dd>Apple</dd>
        <dd>Ant</dd>
        <dd>Airplane</dd>

        <dt>B</dt>
        <dd>Ball</dd>
        <dd>Basket</dd>
        <dd>Bowl</dd>
        <dd>Beans(Ewa Agoyin)</dd>

        <dt>C</dt>
        <dd>Camel</dd>
        <dd>Cash and Carry(Speed Darlington)</dd>
        <dd>Cash in</dd>
        <dd>Cash out</dd>

        <dt>D</dt>
        <dd>Dog</dd>
        <dd>Dollars</dd>
        <dd>Digger</dd>
    </dl>
</body>
</html>
